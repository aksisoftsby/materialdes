<!DOCTYPE html>
<html lang="en">
	<head>
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
		<script>
			(adsbygoogle = window.adsbygoogle || []).push({
				google_ad_client: "ca-pub-8797559827267652",
				enable_page_level_ads: true
			});
		</script>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#333">
		<link rel='dns-prefetch' href='//aksisoft.com' />
		<link rel='dns-prefetch' href='//cdnjs.cloudflare.com' />
		<title>Aksisoft MEDIA Jasa Pembuatan Website, Android, Web Hosting Surabaya</title>
		<meta name="description" content="Jasa Pembuatan Website, Android, Web Hosting Surabaya - Aksisoft MEDIA">
		<link rel="shortcut icon" href="{{ site.url }}/img/logo-persegi-panjang-century-gothic-300.png">
		<link rel="stylesheet" href="{{ site.url }}/css/icon.css">
		<link rel="stylesheet" href="{{ site.url }}/css/preload.min.css">
		<link rel="stylesheet" href="{{ site.url }}/css/plugins.min.css">
		<link rel="stylesheet" href="{{ site.url }}/css/style.red-500.min.css">
		<link rel="stylesheet" href="{{ site.url }}/css/width-boxed.min.css" id="ms-boxed" disabled>
	</head>
	<body>
		<div id="ms-preload" class="ms-preload">
			<div id="status">
    <div class="spinner">
					<div class="dot1"></div>
					<div class="dot2"></div>
    </div>
			</div>
		</div>
		{{ content }}
		<script src="{{ site.url }}/js/plugins.min.js"></script>
		<script src="{{ site.url }}/js/app.min.js"></script>
		<script src="{{ site.url }}/js/configurator.min.js"></script>
		<!-- <script src="{{ site.url }}/js/home-generic-7.js?t=1515849441"></script> -->
		<!-- <script src="{{ site.url }}/js/index.js?t=1515849441"></script> -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
		<script>
			$(document).ready(function () {
				var sec_REQURI = "home";
				$(".navbar-nav li").each(function () {
					// sama dengan seconds
					if ($(this).find("a").attr("data-name") == sec_REQURI) {
						console.log($(this).find("a").attr("data-name"));
						$(this).addClass('active');
					}
				})
				$('#formsubmit').submit(function () {
					$(".status").empty().html('menunggu terkirim ke server ...');
					$(this).ajaxSubmit({
						error: function (xhr) {
							console.log(xhr);
							$(".status").empty().html('Error: ' + xhr.status);
							return false;
						},
						success: function (response) {
							$("#formsubmit").empty().html('<p>Terima kasih sudah menghubungi kami.</p>');
							return false;
						}
					})
					return false;
				});
			});
		</script></body>
</html>
