---
title: Kontak
layout: home
pg: kontak
---
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-7">
      <div class="card card-primary animated fadeInUp animation-delay-7">
        <div class="ms-hero-bg-primary ms-hero-img-mountain">
          <h2 class="text-center no-m pt-4 pb-4 color-white index-1">Kontak kami</h2>
        </div>
        <div class="card-block">
          <form class="form-horizontal" action="http://demo.mandatapp.com/order" method="post" id="formsubmit">
            <fieldset>
              <input type="hidden" name="from" value="Dari website kontak" />
              <div class="form-group">
                <label for="inputName" class="col-md-2 control-label">Nama</label>
                <div class="col-md-9">
                  <input type="text" name="nama" class="form-control" id="inputName" placeholder="Nama"> </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-md-2 control-label">Email</label>
                <div class="col-md-9">
                  <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email"> </div>
              </div>
              <div class="form-group">
                <label for="inputSubject" class="col-md-2 control-label">Nomor HP</label>
                <div class="col-md-9">
                  <input type="text" name="nohp" class="form-control" id="inputSubject" placeholder="Nomor Handphone/Whatsapp"> </div>
              </div>
              <div class="form-group">
                <label for="textArea" class="col-md-2 control-label">Pesan</label>
                <div class="col-md-9">
                  <textarea class="form-control" name="pesan" rows="5" id="textArea" placeholder="Pesan anda"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-9 col-md-offset-2">
                  <button type="submit" class="btn btn-raised btn-primary">Kirim</button>
                </div>
                <p class="status"></p>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4 col-md-5">
      <div class="card card-primary animated fadeInUp animation-delay-7">
        <div class="card-block">
          <div class="text-center mb-2">
            <span class="ms-logo ms-logo-sm mr-1">A</span>
            <h3 class="no-m ms-site-title"><span>A</span>ksisoft
              <span>MEDIA</span>
            </h3>
          </div>
          <address class="no-mb">
            <p>
              <i class="color-danger-light zmdi zmdi-pin mr-1"></i> Griya candi asri sidoarjo</p>
            <p>
              <i class="color-warning-light zmdi zmdi-pin mr-1"></i> Bungurasih surabaya</p>
            <p>
              <i class="color-info-light zmdi zmdi-email mr-1"></i>
              <a href="mailto:aksisoftsby@gmail.com">aksisoftsby@gmail.com</a>
            </p>
            <p>
              <i class="color-royal-light zmdi zmdi-phone mr-1"></i>
              <a target="_blank" href="https://api.whatsapp.com/send?phone={{ site.whatsapp_62 }}&text=Halo Aksisoft MEDIA !">
                {{ site.whatsapp }}
              </a>
            </p>
          </address>
        </div>
        <div class="card-block">
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- Banner kotak -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-8797559827267652"
               data-ad-slot="5650876612"
               data-ad-format="auto"></ins>
          <script>
(adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
