<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>PREVIEW aplikasi menu</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!--The Main Thing-->
<div id="wrapper">
<div class="phone view_2" id="phone_1">
  <!-- <div id="loader">Loading...</div> -->
  <iframe id="holyshit" src="http://menu.dony.asia/test/" id="frame_1"></iframe>
</div>
</div>

<!--Controls etc.-->
<div id="controls">
    <!--Idea by /u/aerosole-->
  <div>
    <label for="iframePerspective">Add perspective:</label>
    <input type="checkbox" id="iframePerspective"  checked="true" />
  </div>

</div>

<div id="phone-controls">

  <div id="views">
      <button value="1">Table View</button>
      <button value="2">Front View</button>
  </div>

  <div id="phones">
      <button value="1">iPhone 6</button>
      <button value="2">Samsing Galaxy Note</button>
      <button value="3">Microsoft Lumia 1020</button>
      <button value="4">HTC One</button>
      <button value="5">iPad Mini</button>
  </div>

</div>
	<script src="js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
	
	function getParameterByName(a) {
		a = a.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
		var b = new RegExp("[\\?&]" + a + "=([^&#]*)"), c = b.exec(location.search);
		return null === c ? "" : decodeURIComponent(c[1].replace(/\+/g, " "))
	}
	
	if (getParameterByName('id')){
		$("#holyshit").attr("src", 
			"http://menu.dony.asia/test/index.html?id=" + getParameterByName('id') 
			+ (getParameterByName('refresh') ? '&refresh=true' : '') );
	}
	</script>
  </body>
</html>
