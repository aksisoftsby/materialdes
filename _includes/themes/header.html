<header class="ms-header ms-header-white">
	<div class="container container-full">
		<div class="ms-title">
			<a href="{{ site.url }}">
				<!-- <img src="assets/img/demo/logo-header.png" alt=""> -->
				<span class="ms-logo animated zoomInDown animation-delay-5">A</span>
				<h1 class="animated fadeInRight animation-delay-6">Aksisoft 
					<span>MEDIA</span>
				</h1>
			</a>
		</div>
		<div class="header-right">
			<span class="btn btn-raised btn-primary animated zoomInDown animation-delay-8">

					</li>
					<li class="animated fadeInRight animation-delay-1">
						<a href="https://www.instagram.com/{{ site.twitter.username }}" class="btn-circle btn-instagram">

				<a href="#" class="btn-circle btn-circle-primary animated zoomInDown animation-delay-7">
